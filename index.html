<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="Calculator">
        <input type="text" id="display_point" placeholder="0">
        <div class="rows">
            <button class="operator">%</button>
            <button class="operator">CE</button>
            <button class="operator">C</button>
            <button class="operator" value="delect"><i class="fa-solid fa-delete-left"></i></button>
        </div>
        <div class="rows">
            <button class="operator" value="1/x">1/x</button>
            <button class="operator" value="x²">x²</button>
            <button class="operator" value="√"><i class="fa-solid fa-square-root-variable"></i></button>
            <button class="operator" value="/"><i class="fa-solid fa-divide"></i></button>
        
        <div class="rows">
            <button class="operator">7</button>
            <button class="operator">8</button>
            <button class="operator">9</button>
            <button class="operator" value="x"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="rows">
            <button class="operator">4</button>
            <button class="operator">5</button>
            <button class="operator">6</button>
            <button class="operator" value="add"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="rows">
            <button class="operator">1</button>
            <button class="operator">2</button>
            <button class="operator">3</button>
            <button class="operator" value="sub"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="rows">
            <button class="operator"><i class="fa-solid fa-plus-minus"></i></button>
            <button class="operator">0</button>
            <button class="operator">.</button>
            <button class="operator" value="="><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
